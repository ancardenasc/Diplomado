<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tareas</title>
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h1 class="mb-3">Lista de tareas</h1>
    <section class="row">
      <div class="col-12 col-lg-8">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Ingresa la tarea a registrar">
          <button class="btn btn-primary" type="button" id="button-addon2">Regitrar tarea</button>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary">Mostrar todas</button>
          <button type="button" class="btn btn-primary">Completadas</button>
          <button type="button" class="btn btn-primary">Pendientes</button>
        </div>
      </div>
    </section>
    <section class="table__list">
      <ol class="list-group list-group-numbered">
        <li class="list-group-item">A list item</li>
        <li class="list-group-item">A list item</li>
        <li class="list-group-item">A list item</li>
      </ol>
    </section>
  </main>
<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
