<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tareas</title>
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- https://material.io/resources/icons/?style=baseline -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
  rel="stylesheet">
  <!-- https://material.io/resources/icons/?style=outline -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
  rel="stylesheet">
  <!-- https://material.io/resources/icons/?style=round -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
  rel="stylesheet">
  <!-- https://material.io/resources/icons/?style=sharp -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp"
  rel="stylesheet">
  <!-- https://material.io/resources/icons/?style=twotone -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Two+Tone"
  rel="stylesheet">
</head>
<body>
  <main class="container pt-5">
    <h1 class="mb-5">Lista de tareas</h1>
    <section class="row">
      <div class="col-12 col-lg-8">
        <div class="input-group">
          <input id="taskName" type="text" class="form-control" placeholder="Ingresa la tarea a registrar">
          <button id="addTaskBtn" class="btn btn-primary" type="button">Regitrar tarea</button>
        </div>
      </div>
      <div class="col-12 col-lg-4 d-flex justify-content-end align-items-center">
        <div class="btn-group" role="group">
          <button id="showAllBtn" type="button" class="btn btn-primary">Mostrar todas</button>
          <button id="showCompletedBtn" type="button" class="btn btn-primary">Completadas</button>
          <button id="showIncompleteBtn" type="button" class="btn btn-primary">Pendientes</button>
        </div>
      </div>
    </section>
    <section class="table__list mt-3">
      <ul id="taskList" class="list-group"></ul>
    </section>
  </main>
<script src="./js/task.js"></script>
<script src="./js/functions.js"></script>
<script src="./js/dom.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
